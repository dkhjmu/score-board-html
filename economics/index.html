<body>

    <div class="header">
        <div class="title">ğŸ“ CEO ê²½ì œ ë§ˆìŠ¤í„°</div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="stage-info" id="stageInfo">1 / 10</div>
    </div>

    <iframe id="gameFrame" class="main-content" src=""></iframe>

    <div class="footer">
        <button class="nav-btn btn-prev" id="btnPrev" onclick="prevStage()">â—€ ì´ì „</button>

    </div>

    <script>
        // ìŠ¤í…Œì´ì§€ íŒŒì¼ ëª©ë¡ (ìˆœì„œëŒ€ë¡œ)
        const stages = [
            'pre.html',    // í”„ë¡¤ë¡œê·¸
            '00.html',     // 0ë‹¨ê³„
            '01.html',     // 1ë‹¨ê³„
            '03.html',     // 3ë‹¨ê³„ (2ë‹¨ê³„ ëˆ„ë½ë¨)
            '03-2.html',   // 3ë‹¨ê³„ ì‹¬í™”
            '04.html',     // 4ë‹¨ê³„
            '05.html',     // 5ë‹¨ê³„
            '06.html',     // 6ë‹¨ê³„
            '07.html',     // 7ë‹¨ê³„
            '08.html'      // 8ë‹¨ê³„
        ];

        let currentIndex = 0;

        const frame = document.getElementById('gameFrame');
        const progressBar = document.getElementById('progressBar');
        const stageInfo = document.getElementById('stageInfo');
        const btnPrev = document.getElementById('btnPrev');
        const btnNext = document.getElementById('btnNext');

        function loadStage(index) {
            if (index < 0 || index >= stages.length) return;

            currentIndex = index;
            frame.src = stages[currentIndex];

            updateUI();
        }

        function updateUI() {
            // ì§„í–‰ë°” ì—…ë°ì´íŠ¸
            const progress = ((currentIndex + 1) / stages.length) * 100;
            progressBar.style.width = `${progress}%`;

            // í…ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸
            stageInfo.innerText = `${currentIndex + 1} / ${stages.length}`;

            // ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
            btnPrev.disabled = (currentIndex === 0);
            btnPrev.classList.toggle('btn-disabled', currentIndex === 0);

            if (currentIndex === stages.length - 1) {
                btnNext.innerText = "ì™„ë£Œ ğŸ‰";
                btnNext.disabled = true;
                btnNext.classList.add('btn-disabled');
            } else {
                btnNext.innerText = "ë‹¤ìŒ ë‹¨ê³„ â–¶";
                btnNext.disabled = false;
                btnNext.classList.remove('btn-disabled');
            }
        }

        function nextStage() {
            if (currentIndex < stages.length - 1) {
                loadStage(currentIndex + 1);
            }
        }

        function prevStage() {
            if (currentIndex > 0) {
                loadStage(currentIndex - 1);
            }
        }

        // ì´ˆê¸° ë¡œë“œ
        loadStage(0);

    </script>
