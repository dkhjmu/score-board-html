<script>
    // ìš”ì†Œ ê°€ì ¸ì˜¤ê¸°
    const marketCapInput = document.getElementById('marketCap');

    const sharePriceDisplay = document.getElementById('sharePrice');

    // ìƒíƒœ ë³€ìˆ˜
    let currentMarketCap = 100000000; // 1ì–µ ì›

    // ìˆ«ì í¬ë§· (ì½¤ë§ˆ)
    function formatNum(num) {

    // 1. [ì…ë ¥ -> ê³„ì‚°] ìœ„ì—ì„œ ê°’ì„ ì…ë ¥í–ˆì„ ë•Œ ê°€ê²© ê³„ì‚°
    function calculatePrice() {

        if (currentShares <= 0) currentShares = 1;

    // 2. [ì¡°ì‘ -> ì—­ê³„ì‚°] í™”ì‚´í‘œë¡œ ê°€ê²©ì„ ë°”ê¿€ ë•Œ ê¸°ì—…ê°€ì¹˜ ì—­ê³„ì‚°
    function changePrice(direction) {

        currentMarketCap = currentPrice * currentShares;

        marketCapInput.value = currentMarketCap;
